<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raghavendra Bites â€” Contact</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://images.unsplash.com/photo-1556912998-6e6e3d8a2e0c?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
    color: #fff;
  }

  header {
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    margin: auto;
  }

  .brand {
    font-size: 26px;
    font-weight: bold;
    color: #ffcc00;
    text-decoration: none;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 25px;
    font-size: 18px;
    transition: 0.3s;
  }

  nav a:hover {
    color: #ffcc00;
  }

  main.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 60px auto;
    width: 90%;
    max-width: 600px;
  }

  h1 {
    text-align: center;
    color: #ffcc00;
    font-size: 2.2em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 5px #000;
  }

  .contact-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    width: 100%;
  }

  form input, form textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
  }

  form input:focus, form textarea:focus {
    outline: 2px solid #ffcc00;
    background: rgba(255, 255, 255, 0.9);
  }

  .btn {
    background: #ffcc00;
    color: #000;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }

  .btn:hover {
    background: #ffc107;
    transform: scale(1.05);
  }

  footer {
    background: rgba(0, 0, 0, 0.85);
    text-align: center;
    color: #fff;
    padding: 15px;
    margin-top: 40px;
    font-size: 16px;
  }

  footer .container {
    width: 90%;
    margin: auto;
  }
</style>
</head>
<body>
<header class="nav-wrap">
  <div class="container nav">
    <a class="brand" href="index.html">Raghavendra Bites</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart <span id="cart-count">(0)</span></a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Contact & Reservation</h1>
  <div class="contact-card">
    <form id="contactForm">
      <input id="c-name" type="text" placeholder="Your Name" required>
      <input id="phone" type="tel" placeholder="Your Phone Number" required>
      <textarea id="c-msg" rows="4" placeholder="Message / Reservation Details"></textarea>
      <button class="btn" type="submit">Send Message</button>
    </form>
  </div>
</main>

<footer>
  <div class="container center">Designed by Venkata Dhanush Kumar Grandhe</div>
</footer>

<script>
  // Optional: form alert
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Message sent successfully! We will contact you soon.');
    this.reset();
  });
</script>

</body>
</html>
